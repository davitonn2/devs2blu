<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #ffffff;
            margin: 20px;
            height: 85vh;
            background-color: #8800ff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #b25aff;
            border: 3px solid black;
            border-radius: 25px;
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 1);
            padding: 50px;
        }

        input, button {
            padding: 8px;
            margin: 5px;
            border-radius: 25px;
        }

        button {
            background-color: rgb(65, 57, 57);
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(83, 73, 73);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Cálculo de IMC</h1>
        <input type="number" id="peso" placeholder="Peso (kg)" step="0.1" min="0">
        <input type="number" id="altura" placeholder="Altura (m)" step="0.01" min="0">
        <button onclick="calcularIMC()">Calcular</button>
        <p id="resultado"></p>
    </div>
    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);
            const resultado = document.getElementById('resultado');
            if (isNaN(peso) || isNaN(altura) || altura <= 0) {
                resultado.textContent = 'Por favor, preencha peso e altura válidos.';
                return;
            }
            const imc = peso / (altura * altura);
            let situacao;
            if (imc < 18.5) situacao = 'Abaixo do peso';
            else if (imc < 25) situacao = 'Peso normal';
            else if (imc < 30) situacao = 'Sobrepeso';
            else if (imc < 35) situacao = 'Obesidade grau 1';
            else if (imc < 40) situacao = 'Obesidade grau 2';
            else situacao = 'Obesidade grau 3';
            resultado.textContent = `IMC: ${imc.toFixed(2)} - ${situacao}`;
        }
    </script>
</body>

</html>
