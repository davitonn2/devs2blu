<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            background: linear-gradient(145deg, #1e00ff, #ff0000);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
            color: #333;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        button {
            padding: 12px 20px;
            margin: 10px auto;
            background-color: #4CAF50;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            color: #161618;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: block;
            width: 80%;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.03);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Cálculo de IMC</h1>
        <input type="number" id="peso" placeholder="Peso (kg)" step="0.1" min="0">
        <input type="number" id="altura" placeholder="Altura (m)" step="0.01" min="0">
        <button onclick="calcularIMC()">Calcular</button>
        <p id="resultado"></p>
    </div>
    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);
            const resultado = document.getElementById('resultado');
            if (isNaN(peso) || isNaN(altura) || altura <= 0) {
                resultado.textContent = 'Por favor, preencha peso e altura válidos.';
                return;
            }
            const imc = peso / (altura * altura);
            let situacao;
            if (imc < 18.5) situacao = 'Abaixo do peso';
            else if (imc < 25) situacao = 'Peso normal';
            else if (imc < 30) situacao = 'Sobrepeso';
            else if (imc < 35) situacao = 'Obesidade grau 1';
            else if (imc < 40) situacao = 'Obesidade grau 2';
            else situacao = 'Obesidade grau 3';
            resultado.textContent = `IMC: ${imc.toFixed(2)} - ${situacao}`;
        }
    </script>
</body>

</html>
