<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Fatorial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #ffffff;
            margin: 20px;
            height: 90vh;
            background-color: #8800ff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #2a0c55;
            padding: 50px;
            border-radius: 25px;
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 1);
            text-align: center;
        }
        input, button {
            padding: 8px;
            margin: 5px;
        }
        button {
            background-color: #e100ff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #8800ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cálculo de Fatorial</h2>
        <input type="number" id="numeroFatorial" placeholder="Digite um número" min="0">
        <button onclick="calcularFatorial()">Calcular</button>
        <p id="resultado"></p>
    </div>
    <script>
        function calcularFatorial() {
            const numero = parseInt(document.getElementById('numeroFatorial').value);
            const resultado = document.getElementById('resultado');
            if (isNaN(numero) || numero < 0) {
                resultado.textContent = 'Por favor, insira um número não-negativo.';
                return;
            }
            let fatorial = 1;
            for (let i = 1; i <= numero; i++) {
                fatorial *= i;
            }
            resultado.textContent = `Fatorial de ${numero} = ${fatorial}`;
        }
    </script>
</body>
</html>
