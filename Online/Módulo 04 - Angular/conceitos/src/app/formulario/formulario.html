<input type="text" name="texto" [(ngModel)]="texto">
<h1>{{texto}}</h1>

<hr>

<form>
    <input #campoNome="ngModel" required type="text" name="nome" [(ngModel)]="pessoa.nome">
    <input #campoCidade="ngModel" required type="text" name="cidade" [(ngModel)]="pessoa.cidade">
    <button type="submit" [disabled]="!campoNome.valid || !campoCidade.valid">Enviar</button>
</form>

<p>Nome: {{pessoa.nome}}</p>
<p>Cidade: {{pessoa.cidade}}</p>
