<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card" style="width: 25rem;">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Criar Conta</h3>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" id="nome" class="form-control" formControlName="nome">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" id="email" class="form-control" formControlName="email">
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" id="senha" class="form-control" formControlName="senha">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Cadastrar</button>
        </div>
      </form>
      <div class="text-center mt-3">
        <small>Já tem uma conta? <a routerLink="/login">Faça o login</a></small>
      </div>
    </div>
  </div>
</div>
