<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11 - Objeto</title>

    <script>

        //objeto
        let pessoa = {
            nome : 'Paulo',
            idade : 22,
            cidade : 'Blumenau',
            apresentacao : function() {
                alert('Ola! Me chamo Pedro');
            }
        }

        //selecionar caracteristicas do objeto
        document.write(pessoa.nome)
        pessoa.apresentacao();

    </script>
</head>
<body>
    
</body>
</html>
