<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>14 - Formul√°rio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <form id="formulario" onsubmit="return enviar()">
    <input type="text" placeholder="Nome">
    <input type="text" placeholder="Cidade">
    <input type="submit" value="Enviar">
  </form>

  <h1 id="nome"></h1> <!-- Corrigido -->
  <h1 id="cidade"></h1>

  <script>
    const enviar = () => {
      let campos = document.getElementsByTagName('input');
      document.getElementById('nome').innerText = campos[0].value;
      document.getElementById('cidade').innerText = campos[1].value;
      return false; // Impede o refresh
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
