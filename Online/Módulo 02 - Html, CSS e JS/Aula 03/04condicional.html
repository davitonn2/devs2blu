<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 - Condicional</title>

    <script>
        // Converter dados
        // parseInt() -> Converte um texto para um número inteiro
        // parseFloat() -> Converte um texto para um número real


        // Obter uma idade
        let idade = parseInt(prompt('Informe uma idade'));

        // condicional
        if (idade >= 18) {
            alert('Maior de idade');
        } else {
            alert('Menor de idade');
        }

        // condicional2
        if (idade >= 18)
            alert('Maior de idade');
        else
            alert('Menor de idade');

        //operador ternario
        alert(idade >= 18 ? 'Maior de idade' : 'Menor de idade');

        //condicional - ef/else ef/else
        if (idade <= 11)
            alert('Criança')
        else if (idade <= 17)
            alert('Adolescente')
        else
            alert('Adulto')

    </script>
</head>

</body>

</html>
