<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Fatorial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            background: linear-gradient(145deg, #1e00ff, #ff0000);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
            color: #333;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        button {
            padding: 12px 20px;
            margin: 10px auto;
            background-color: #4CAF50;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            color: #161618;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: block;
            width: 80%;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.03);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cálculo de Fatorial</h2>
        <input type="number" id="numeroFatorial" placeholder="Digite um número" min="0">
        <button onclick="calcularFatorial()">Calcular</button>
        <p id="resultado"></p>
    </div>
    <script>
        function calcularFatorial() {
            const numero = parseInt(document.getElementById('numeroFatorial').value);
            const resultado = document.getElementById('resultado');
            if (isNaN(numero) || numero < 0) {
                resultado.textContent = 'Por favor, insira um número não-negativo.';
                return;
            }
            let fatorial = 1;
            for (let i = 1; i <= numero; i++) {
                fatorial *= i;
            }
            resultado.textContent = `Fatorial de ${numero} = ${fatorial}`;
        }
    </script>
</body>
</html>
