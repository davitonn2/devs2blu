<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 - Texto</title>
</head>
<body>
    <p style="color:blue">Paragrafo</p>
    <p style="color:green; font-size: 20px">Paragrafo</p>

    <h1 style="background-color: chocolate;">Título 01</h1>
    <h2 style="border-style: solid; border-color: red; border-width: 8px;">Título 02</h2>
    <h3 style="border: 5px dotted blue;">Título 03</h3>
    <h4 style="border: 2px solid black; border-radius: 10;">Título 04</h4>
    <h5 style="background-color: blue; width: 400px; height: 200px;">Título 05</h5>
    <h6 style="font-size: 30px; border: 5px solid coral;">Título 06</h6>


    <!-- Formatação -->
    <p>Meu texto em <b>negrito</b></p>
    <p>Meu texto <strong>importante</strong></p>
    <p>Meu texto em <i>itálico</i></p>
    <p>Meu texto <u>sublinhado</u></p>

</body>
</html>
