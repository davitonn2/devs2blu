<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Bonito</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
        }

        form {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            margin-bottom: 30px;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        fieldset {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
        }

        legend {
            font-weight: bold;
            color: #444;
        }

        label {
            margin-left: 5px;
            margin-right: 15px;
        }

        input[type="checkbox"],
        input[type="radio"] {
            margin-top: 10px;
        }

        input[type="button"],
        input[type="submit"] {
            width: 100%;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="button"]:hover,
        input[type="submit"]:hover {
            background: #45a049;
        }

        hr {
            border: none;
            height: 1px;
            background-color: #ccc;
            margin: 40px 0;
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>

    <h1>Formulário de Inscrição</h1>

    <form>
        <input type="text" placeholder="Digite algo...">
        <input type="number" placeholder="Informe um número...">
        <input type="file">

        <fieldset>
            <legend>Treinamentos de julho</legend>
            <input type="checkbox" id="java">
            <label for="java">Java</label>

            <input type="checkbox" id="csharp">
            <label for="csharp">C#</label>
        </fieldset>

        <fieldset>
            <legend>Turno</legend>
            <input type="radio" id="matutino" name="turno">
            <label for="matutino">Matutino</label>

            <input type="radio" id="vespertino" name="turno">
            <label for="vespertino">Vespertino</label>

            <input type="radio" id="noturno" name="turno">
            <label for="noturno">Noturno</label>
        </fieldset>

        <input type="button" value="Enviar">
    </form>

    <form action="https://www.proway.com.br">
        <input type="submit" value="Ir para a Proway">
    </form>

</body>
</html>
