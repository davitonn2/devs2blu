<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>API de Pessoas</title>

  <!-- Bootstrap CSS CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-info-subtle">
  <div class="container py-5">
    <h1 class="mb-4 text-primary">Cadastro de Pessoas</h1>

    <!-- FormulÃ¡rio -->
    <form id="formPessoa" class="row g-3">
      <input type="hidden" id="idPessoa" />

      <div class="col-md-4">
        <input
          type="text"
          id="nome"
          class="form-control"
          placeholder="Nome"
          required
        />
      </div>

      <div class="col-md-3">
        <input
          type="number"
          id="idade"
          class="form-control"
          placeholder="Idade"
          required
        />
      </div>

      <div class="col-md-3">
        <button type="submit" class="btn btn-success w-100">Salvar</button>
      </div>
    </form>

    <hr class="my-4" />

    <!-- lista -->
    <h2 class="mb-3">Lista de Pessoas</h2>
    <ul id="listaPessoas" class="list-group"></ul>
  </div>

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
