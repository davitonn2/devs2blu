<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 - Promise All</title>
</head>

<body>
    03:

    <script>
        //1ºPromise
        const promise1 = new Promise((resolve, reject) => {
            const acao = true;

            //intervalo
            setTimeout(() => {
                if (acao) {
                    resolve('1ª Promise executada com sucesso!');
                } else {
                    reject('1ª Promise com falha')
                }
            }, 2000);
        });

        //2ºPromise
        const promise2 = new Promise((resolve, reject) => {
            const acao = true;

            //intervalo
            setTimeout(() => {
                if (acao) {
                    resolve('2ª Promise executada com sucesso!');
                } else {
                    reject('2ª Promise com falha')
                }
            }, 4000);
        });

        //3ºPromise
        const promise3 = new Promise((resolve, reject) => {
            const acao = false;

            //intervalo
            setTimeout(() => {
                if (acao) {
                    resolve('3ª Promise executada com sucesso!');
                } else {
                    reject('3ª Promise com falha')
                }
            }, 6000);
        });

        //executar todas as promises
        Promise.allSettled([promise1, promise2, promise3])
            .then((retornos) => {
                // 1ª forma
                // for(let indice = 0; indice < retornos.length; indice++){
                //     if(retornos[indice].status == 'fulfilled'){
                //         console.log(`A ${indice+1}ª Promise foi executada com sucesso!`);
                //     }else{
                //         console.log(`A ${indice+1}ª Promise não foi executada!`);
                //     }
                // }

                // 2ª maneira 
                // retornos.forEach((obj, indice) => {
                //     if(retornos[indice].status == 'fulfilled'){
                //         console.log(`A ${indice+1}ª Promise foi executada com sucesso!`);
                //     }else{
                //         console.log(`A ${indice+1}ª Promise não foi executada!`);
                //     }
                // });

                // 3ª maneira
                retornos.map((obj, indice) => {
                    console.log(
                        obj.status == 'fulfilled'
                        ?
                        `A ${ indice + 1}ª Promise foi executada com sucesso!`
                        :
                        `A ${ indice+ 1}ª Promise não foi executada!`
                    )
                });
            });
    </script>
</body>
</html>
