<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07 - Do while</title>

    <script>

        //indice
        let indice = 5;

        //laco
        do{
            alert(indice);
            indice++;
        }while(indice <= 3);

    </script>
